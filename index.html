<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelsea FC - Fans Form</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #0033cc;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        input[type="text"], input[type="email"], input[type="radio"], input[type="checkbox"], input[type="submit"] {
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #0033cc;
            color: white;
        }

        td {
            text-align: center;
        }

        .form-container {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Form Penggemar Chelsea FC</h1>
    
    <div class="form-container">
        <form id="chelseaForm" action="submit.php" method="POST">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="favoritePlayer">Pemain Favorit:</label>
            <input type="text" id="favoritePlayer" name="favoritePlayer" required><br><br>

            <label for="newsletter">Daftar Newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter"><br><br>

            <label for="team">Tim Favorit:</label>
            <input type="radio" id="team1" name="team" value="Chelsea" checked>Chelsea
            <input type="radio" id="team2" name="team" value="Lainnya">Lainnya<br><br>

            <input type="submit" value="Kirim">
        </form>
    </div>

    <h2>Penggemar Chelsea</h2>
    <table id="fansTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Pemain Favorit</th>
                <th>Newsletter</th>
                <th>Tim Favorit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan ditampilkan di sini -->
        </tbody>
    </table>
</body>

</html>
